<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TriviaGame | Team 8</title>
    <link rel="stylesheet" href="./styles/main.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js"></script>
    <script src="./scripts/main.js"></script>
    <script src="./scripts/trivia-api.js" defer></script>
  </head>
  <body>
    <div class="main">
      <h1 class="main__title">Trivia Game</h1>
      <div class="trivia">
        <div class="head">
          <h3 class="head__question">Question ⬇️</h3>
          <div class="head__score">
            <span id="correct-score"></span>/<span id="total-question"></span>
          </div>
        </div>
        <div class="body">
          <h2 class="body__question" id="question"></h2>
          <ul class="body__options"></ul>
          <div id="result"></div>
        </div>
        <div class="foot">
          <button type="button" id="check-answer">Check Answer</button>
          <button type="button" id="play-again">Play Again!</button>
        </div>
      </div>
    </div>

    <div id="feedbackModal" class="modal">
      <div class="modal-content">
        <span class="modal-content__close">&times;</span>
        <p id="feedbackText"></p>
      </div>
    </div>
  </body>
</html>
